<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TIENS! Ltd</title>
    <link rel="icon" href="images/logo/titlelogo.png">
    <link rel="stylesheet" href="auth-styles.css">
    <script type="module" src="common.js"></script>
    <script type="module" src="forgot-password.js"></script>
</head>
<body>
    <!-- Loading Animation -->

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>TIENS!</h1>
                <h2>Reset Password</h2>
                <p>Enter your email to receive reset instructions</p>
            </div>
            
            <form id="forgotForm" class="auth-form">
                <div class="showMessage" id="showMessage" style="transition: all 0.3s ease-in-out;"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
